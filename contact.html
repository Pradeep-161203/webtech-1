<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-image: url('run.jpeg'); background-size: cover; text-align: center;">
    <header style="background: black; color: white; padding: 15px;">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>
    <nav style="background: red; padding: 10px;">
        <a href="index.html" style="color: white; margin: 15px;">Home</a>
        <a href="product.html" style="color: white; margin: 15px;">Products</a>
        <a href="about.html" style="color: white; margin: 15px;">About</a>
        <a href="contact.html" style="color: white; margin: 15px;">Contact</a>
    </nav>
    <h2 style="color: white; margin-top: 20px;">Get in Touch</h2>
    <form style="background: rgba(255, 255, 255, 0.8); padding: 50px; display: inline-block; border-radius: 10px; text-align: left;">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;"><br><br>  
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required style="width: 100%; padding: 8px;"><br><br>    
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required style="width: 100%; padding: 8px;"><br><br>    
        <label>Gender:</label><br>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label><br><br>
        <label for="shoe-size">Shoe Size:</label><br>
        <input type="number" id="shoe-size" name="shoe-size" required style="width: 100%; padding: 8px;"><br><br> 
        <label for="preferences">Other Preferences:</label><br>
        <textarea id="preferences" name="preferences" rows="4" style="width: 100%; padding: 8px;"></textarea><br><br>
        <label><input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions</label><br><br>  
        <button type="submit" style="padding: 10px; background: black; color: white;">Submit</button>
    </form>
     <footer style="background: black; color: white; padding: 10px; margin-top: 20px;">
        &copy; 2025 Shoe Shop. All rights reserved.
        <div class="social-icons" style="margin-top: 10px;">
            <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook" style="width: 20px; height: 20px; margin: 0 5px;"></a>
            <a href="https://www.threads.net/login"><img src="twitter.png" alt="Twitter" style="width: 20px; height: 20px; margin: 0 5px;"></a>
            <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="instagram.png" alt="Instagram" style="width: 20px; height: 20px; margin: 0 5px;"></a>
        </div>
    </footer>
</body>
</html>
